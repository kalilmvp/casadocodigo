<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	>

   <h:body>
	   <h:messages />	
	   <h:form prependId="false" enctype="multipart/form-data">
	     <div>
	       <h:outputLabel>Título</h:outputLabel>
	       <h:inputText id="titulo" value="#{adminBooksBean.product.title}"/>
	     </div>
	     <div>
	       <h:outputLabel>Descrição</h:outputLabel>
	       <h:inputTextarea id="descricao" value="#{adminBooksBean.product.description}" cols="20" rows="10" />
	     </div>
	     <div>
	       <h:outputLabel>Número de páginas</h:outputLabel>
	       <h:inputText id="numeroPaginas" value="#{adminBooksBean.product.numberOfPages}"/>
	     </div>            
	     <div>
	       <h:outputLabel>Preço</h:outputLabel>
	       <h:inputText id="preco" value="#{adminBooksBean.product.price}"/>
	     </div>  
	     <div>
	       <h:outputLabel>Autores</h:outputLabel>
	       <h:selectManyListbox id="autores" value="#{adminBooksBean.product.authors}" converter="entityConverter">
	      	<f:selectItems value="#{adminBooksBean.authors}" 
	        	var="author"
	        	itemLabel="#{author.name}"
	        	itemValue="#{author}"/>
	       </h:selectManyListbox>
	     </div>  
	     <div>
	     	<h:outputLabel value="Data de Lançamento" />
	     	<h:inputText id="dataLancamento" value="#{adminBooksBean.product.releaseDate}" pt:type="date" />
	     </div>
	     <div>
	     	<h:outputLabel value="Capa do Livro" />
	     	<h:inputFile id="summary" label="Sumário do livro" value="#{adminBooksBean.summary}"/>
	     </div>
	     
	     <h:commandButton value="Gravar" action="#{adminBooksBean.save}"/>
	    </h:form>
 </h:body>
</html>
